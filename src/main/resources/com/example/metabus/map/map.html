<!DOCTYPE html>
<html>

<body>
	<div id="map" style="width:430px; height:430px;"></div>
	<div id="clickLatlng" style="display: none"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=10bb6b4f7e2c5ce60d5c3ae617ea2aa8"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,drawing"></script>
	<script>
		// function getLocation() {
		// 	var coords = [];
		// 	if (navigator.geolocation) {
		// 		navigator.geolocation.getCurrentPosition(
		// 			function(position) {
		// 				coords.push(position.coords.latitude);
		// 				coords.push(position.coords.longitude);
		// 			}, function(error) {
		// 				console.error(error);
		// 			}, {
		// 				enableHighAccuracy: false,
		// 				maximumAge: 0,
		// 				timeout: Infinity

		// }
		
		// var t;
		// var coords = [];

		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);

		var marker = new kakao.maps.Marker({ 
			position: map.getCenter() 
		});
		// 지도에 마커를 표시합니다
		marker.setMap(map);

		// 지도에 클릭 이벤트를 등록합니다
		// 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
		kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
			// 클릭한 위도, 경도 정보를 가져옵니다 
			var latlng = mouseEvent.latLng; 
			// 마커 위치를 클릭한 위치로 옮깁니다
			marker.setPosition(latlng);
			var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
			message += '경도는 ' + latlng.getLng() + ' 입니다';
			var resultDiv = document.getElementById('clickLatlng'); 
			resultDiv.innerHTML = message;
		});
		</script>
</body>
</html>
